<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Fastscroll Demo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="follower"></div>
  <div id="boxContainer"></div>
  <script src="../dist/fastscroll.js"></script>
  <script>
  var numBoxes = 100;
  var follower = document.querySelector('.follower');
  var boxContainer = document.querySelector('#boxContainer');

  for (var i = 0; i < numBoxes; ++i) {
    var box = document.createElement('div');
    box.className = 'box';
    boxContainer.appendChild(box);
  }


  // window.addEventListener('scroll', function(){
  //   // updatePosition();
  //   window.requestAnimationFrame(updatePosition);
  // }, false);

  var fastScroll = new FastScroll(window, {animationFrame:false});

  fastScroll.on('scroll:start', function(event) {
    console.log('scroll:start', event.scrollY);
    follower.style.top = event.scrollY + 'px';
  });

  fastScroll.on('scroll:progress', function(event) {
    console.log('scroll:progress', event.scrollY);
    follower.style.top = event.scrollY + 'px';
  });

  fastScroll.on('scroll:stop', function(event) {
    console.log('scroll:stop', event.scrollY);
    follower.style.top = event.scrollY + 'px';
  });
  </script>
</body>

</html>
