<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui">
  <title>Fastscroll Demo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="fixed"></div>
  <div id="boxContainer"></div>
  <div class="follower"></div>

  <script src="../dist/fastscroll.js"></script>
  <script>

  var numBoxes = 100;
  var fixed = document.querySelector('.fixed');
  var follower = document.querySelector('.follower');
  var boxContainer = document.querySelector('#boxContainer');

  for (var i = 0; i < numBoxes; ++i) {
    var box = document.createElement('div');
    box.className = 'box';
    boxContainer.appendChild(box);

    // var p = document.createElement('p');
    // p.appendChild(document.createTextNode('Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod  tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,   quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo        consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse         cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non        proident, sunt in culpa qui officia deserunt mollit anim id est laborum.'));
    // fixed.appendChild(p);
  }



  // window.addEventListener('scroll', function(){
  //   var scrollY = this.window.scrollY || this.window.pageYOffset || 0;
  //   follower.style.top = scrollY + 'px';
  // }, false);

  var fastScroll = new FastScroll(window, {animationFrame: true});

  // console.log(fastScroll === new FastScroll());
  // console.log(fastScroll === new FastScroll());
  // console.log(new FastScroll() === new FastScroll());
  // console.log(FastScroll.___instanceMap);

  fastScroll.on('scroll:start', function(event){
    // console.log('scroll:start', event.scrollY);
    follower.style.top = event.scrollY + 'px';
  });

  fastScroll.on('scroll:progress', function(event){
    // console.log('scroll:progress', event.scrollY);
    follower.style.top = event.scrollY + 'px';
  });

  fastScroll.on('scroll:stop', function(event){
    // console.log('=======================================================> scroll:stop', event.scrollY);
    follower.style.top = event.scrollY + 'px';
  });


  </script>
</body>

</html>
