<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Fastscroll Demo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p class="message">The Ball is position:absolute and repositioned on scroll (start / progress / end)</p>
  <div class="follower"></div>
  <div id="boxContainer"></div>
  <script src="../dist/fastscroll.min.js"></script>
  <script>


  var fastScroll = new FastScroll();

  var numBoxes = 100;
  var follower = document.querySelector('.follower');
  var boxContainer = document.querySelector('#boxContainer');

  for (var i = 0; i < numBoxes; ++i) {
    var box = document.createElement('div');
    box.className = 'box';
    boxContainer.appendChild(box);
  }

  // var fastScroll = new FastScroll(null, {animationFrame:false});
  var fastScroll = new FastScroll();

  fastScroll.on('scroll:start', function(event) {
    console.log('scroll:=========> start', fastScroll.scrollY);
    follower.style.top = fastScroll.scrollY + 'px';
  });

  fastScroll.on('scroll:progress', function(event) {
    console.log('scroll:progress', fastScroll.scrollY);
    follower.style.top = fastScroll.scrollY + 'px';
  });

  fastScroll.on('scroll:stop', function(event) {
    console.log('scroll:========> stop', fastScroll.scrollY);
    follower.style.top = fastScroll.scrollY + 'px';
  });
  </script>
</body>

</html>
